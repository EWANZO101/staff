{% extends "base.html" %}

{% block title %}Create User - Admin - Staff Scheduler{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Header -->
    <div>
        <a href="{{ url_for('admin.users') }}" class="text-sm text-gray-400 hover:text-gray-300 flex items-center mb-2">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Users
        </a>
        <h1 class="text-2xl font-bold text-gray-100">Create New User</h1>
        <p class="text-gray-400 mt-1">Add a new user to the system</p>
    </div>
    
    <!-- Form -->
    <form method="POST" action="{{ url_for('admin.create_user') }}" class="bg-dark-800 border border-dark-600 rounded-xl p-6 space-y-6">
        <!-- Name -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                <input type="text" name="first_name" required 
                       class="w-full px-4 py-3 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                <input type="text" name="last_name" required 
                       class="w-full px-4 py-3 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
            <input type="email" name="email" required 
                   class="w-full px-4 py-3 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" name="password" required minlength="8"
                   class="w-full px-4 py-3 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
        </div>
        
        <!-- Phone & Department -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Phone (Optional)</label>
                <input type="tel" name="phone" 
                       class="w-full px-4 py-3 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Department (Optional)</label>
                <input type="text" name="department" 
                       class="w-full px-4 py-3 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <!-- Roles -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Roles</label>
            <div class="space-y-2">
                {% for role in roles %}
                <label class="flex items-center p-3 bg-dark-700 rounded-lg cursor-pointer hover:bg-dark-600">
                    <input type="checkbox" name="roles" value="{{ role.id }}" 
                           {% if role.name == 'User' %}checked{% endif %}
                           class="w-4 h-4 bg-dark-600 border-dark-500 rounded focus:ring-blue-500">
                    <div class="ml-3">
                        <p class="text-gray-200 font-medium">{{ role.name }}</p>
                        <p class="text-sm text-gray-400">{{ role.description }}</p>
                    </div>
                </label>
                {% endfor %}
            </div>
        </div>
        
        <!-- Submit -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-dark-600">
            <a href="{{ url_for('admin.users') }}" class="px-6 py-3 bg-dark-600 hover:bg-dark-500 text-gray-300 rounded-lg transition-colors">
                Cancel
            </a>
            <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                Create User
            </button>
        </div>
    </form>
</div>
{% endblock %}
