<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8 text-center">
            <div class="w-20 h-20 mx-auto mb-6 bg-red-500/20 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold mb-2">License Required</h1>
            <p class="text-gray-400 mb-6">Enter your license key to activate this software.</p>
            
            {% if error %}
            <div class="bg-red-500/10 border border-red-500/20 rounded-lg p-4 mb-6">
                <p class="text-red-400 text-sm">{{ error }}</p>
            </div>
            {% endif %}
            
            <form action="/auth/activate-license" method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <input type="text" name="license_key" placeholder="XXXX-XXXX-XXXX-XXXX" 
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-center text-lg tracking-widest uppercase focus:outline-none focus:border-blue-500"
                        maxlength="19" required>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors">
                    Activate License
                </button>
            </form>
            
            <p class="text-gray-500 text-sm mt-6">Need a license? Contact your administrator.</p>
        </div>
    </div>
</body>
</html>
