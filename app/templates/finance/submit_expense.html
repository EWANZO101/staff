{% extends "base.html" %}
{% block title %}Submit Expense - Mystic Shores{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('finance.expenses') }}" class="inline-flex items-center text-gray-400 hover:text-gray-200 mb-4">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Expenses
    </a>
    <h1 class="text-2xl font-bold text-gray-100">Submit Expense</h1>
    <p class="text-gray-400 mt-1">Submit a new expense claim for approval</p>
</div>

<form method="POST" class="max-w-2xl">
    <div class="bg-dark-800 rounded-xl border border-dark-600 p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="expense_date" class="block text-sm font-medium text-gray-300 mb-2">Expense Date *</label>
                <input type="date" id="expense_date" name="expense_date" required
                    value="{{ today if today else '' }}"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-300 mb-2">Category *</label>
                <select id="category_id" name="category_id" required
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
                    <option value="">Select category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300 mb-2">Amount (USD) *</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
                        class="w-full pl-8 pr-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                        placeholder="0.00">
                </div>
            </div>
            
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-300 mb-2">Vendor/Merchant</label>
                <input type="text" id="vendor" name="vendor"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                    placeholder="e.g., Amazon, Office Depot">
            </div>
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description *</label>
            <input type="text" id="description" name="description" required
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                placeholder="Brief description of the expense">
        </div>
        
        <div>
            <label for="receipt_url" class="block text-sm font-medium text-gray-300 mb-2">Receipt URL</label>
            <input type="url" id="receipt_url" name="receipt_url"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                placeholder="https://drive.google.com/...">
            <p class="text-xs text-gray-500 mt-1">Upload receipt to cloud storage and paste the link</p>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-300 mb-2">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500 resize-none"
                placeholder="Any additional information..."></textarea>
        </div>
        
        <div class="flex gap-4 pt-4">
            <button type="submit" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Submit Expense
            </button>
            <a href="{{ url_for('finance.expenses') }}" class="px-6 py-2.5 bg-dark-600 hover:bg-dark-500 text-gray-200 font-medium rounded-lg transition-colors">
                Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
