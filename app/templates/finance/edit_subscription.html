{% extends "base.html" %}
{% block title %}Edit Subscription - Mystic Shores{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('finance.subscriptions') }}" class="inline-flex items-center text-gray-400 hover:text-gray-200 mb-4">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Subscriptions
    </a>
    <h1 class="text-2xl font-bold text-gray-100">Edit Subscription</h1>
    <p class="text-gray-400 mt-1">Update subscription details</p>
</div>

<form method="POST" class="max-w-2xl">
    <div class="bg-dark-800 rounded-xl border border-dark-600 p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Subscription Name *</label>
                <input type="text" id="name" name="name" required
                    value="{{ sub.name }}"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-300 mb-2">Vendor / Provider</label>
                <input type="text" id="vendor" name="vendor"
                    value="{{ sub.vendor or '' }}"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300 mb-2">Amount (USD) *</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
                        value="{{ sub.amount }}"
                        class="w-full pl-8 pr-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <label for="billing_cycle" class="block text-sm font-medium text-gray-300 mb-2">Billing Cycle *</label>
                <select id="billing_cycle" name="billing_cycle" required
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
                    <option value="monthly" {% if sub.billing_cycle == 'monthly' %}selected{% endif %}>Monthly</option>
                    <option value="yearly" {% if sub.billing_cycle == 'yearly' %}selected{% endif %}>Yearly</option>
                    <option value="quarterly" {% if sub.billing_cycle == 'quarterly' %}selected{% endif %}>Quarterly</option>
                    <option value="weekly" {% if sub.billing_cycle == 'weekly' %}selected{% endif %}>Weekly</option>
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                <select id="category_id" name="category_id"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
                    <option value="">Select category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if sub.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-300 mb-2">Start Date *</label>
                <input type="date" id="start_date" name="start_date" required
                    value="{{ sub.start_date.strftime('%Y-%m-%d') }}"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
        </div>
        
        <div>
            <label for="next_billing_date" class="block text-sm font-medium text-gray-300 mb-2">Next Billing Date</label>
            <input type="date" id="next_billing_date" name="next_billing_date"
                value="{{ sub.next_billing_date.strftime('%Y-%m-%d') if sub.next_billing_date else '' }}"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
            <input type="text" id="description" name="description"
                value="{{ sub.description or '' }}"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="payment_method" class="block text-sm font-medium text-gray-300 mb-2">Payment Method</label>
                <select id="payment_method" name="payment_method"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
                    <option value="">Select method</option>
                    <option value="credit_card" {% if sub.payment_method == 'credit_card' %}selected{% endif %}>Credit Card</option>
                    <option value="debit_card" {% if sub.payment_method == 'debit_card' %}selected{% endif %}>Debit Card</option>
                    <option value="paypal" {% if sub.payment_method == 'paypal' %}selected{% endif %}>PayPal</option>
                    <option value="bank_transfer" {% if sub.payment_method == 'bank_transfer' %}selected{% endif %}>Bank Transfer</option>
                    <option value="direct_debit" {% if sub.payment_method == 'direct_debit' %}selected{% endif %}>Direct Debit</option>
                    <option value="other" {% if sub.payment_method == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div>
                <label for="account_info" class="block text-sm font-medium text-gray-300 mb-2">Account Info</label>
                <input type="text" id="account_info" name="account_info"
                    value="{{ sub.account_info or '' }}"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
        </div>
        
        <div>
            <label for="website_url" class="block text-sm font-medium text-gray-300 mb-2">Website URL</label>
            <input type="url" id="website_url" name="website_url"
                value="{{ sub.website_url or '' }}"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-300 mb-2">Notes</label>
            <textarea id="notes" name="notes" rows="3"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500 resize-none">{{ sub.notes or '' }}</textarea>
        </div>
        
        <div class="flex items-center gap-3">
            <input type="checkbox" id="auto_renew" name="auto_renew" {% if sub.auto_renew %}checked{% endif %}
                class="w-4 h-4 bg-dark-700 border-dark-500 rounded focus:ring-blue-500">
            <label for="auto_renew" class="text-sm text-gray-300">Auto-renew (subscription continues automatically)</label>
        </div>
        
        <div class="flex gap-4 pt-4">
            <button type="submit" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Update Subscription
            </button>
            <a href="{{ url_for('finance.subscriptions') }}" class="px-6 py-2.5 bg-dark-600 hover:bg-dark-500 text-gray-200 font-medium rounded-lg transition-colors">
                Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
