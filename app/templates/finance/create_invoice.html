{% extends "base.html" %}
{% block title %}Add Invoice - Mystic Shores{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('finance.invoices') }}" class="inline-flex items-center text-gray-400 hover:text-gray-200 mb-4">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Invoices
    </a>
    <h1 class="text-2xl font-bold text-gray-100">Add Invoice</h1>
</div>

<form method="POST" class="max-w-2xl">
    <div class="bg-dark-800 rounded-xl border border-dark-600 p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="invoice_number" class="block text-sm font-medium text-gray-300 mb-2">Invoice Number *</label>
                <input type="text" id="invoice_number" name="invoice_number" required
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                    placeholder="INV-001">
            </div>
            
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-300 mb-2">Vendor *</label>
                <input type="text" id="vendor" name="vendor" required
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                    placeholder="Vendor name">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-300 mb-2">Amount (USD) *</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
                        class="w-full pl-8 pr-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500"
                        placeholder="0.00">
                </div>
            </div>
            
            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                <select id="category_id" name="category_id"
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
                    <option value="">Select category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="issue_date" class="block text-sm font-medium text-gray-300 mb-2">Issue Date *</label>
                <input type="date" id="issue_date" name="issue_date" required
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="due_date" class="block text-sm font-medium text-gray-300 mb-2">Due Date *</label>
                <input type="date" id="due_date" name="due_date" required
                    class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500">
            </div>
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
            <textarea id="description" name="description" rows="3"
                class="w-full px-4 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-gray-200 focus:outline-none focus:border-blue-500 resize-none"
                placeholder="Invoice description..."></textarea>
        </div>
        
        <div class="flex gap-4 pt-4">
            <button type="submit" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Add Invoice
            </button>
            <a href="{{ url_for('finance.invoices') }}" class="px-6 py-2.5 bg-dark-600 hover:bg-dark-500 text-gray-200 font-medium rounded-lg transition-colors">
                Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
